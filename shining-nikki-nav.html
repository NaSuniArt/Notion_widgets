<!DOCTYPE html>
<html>

<head>

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #696c71;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #edc7d8;
		}
		

}
	</style>
</head>

<body>

	<nav class="navMenu ">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> </a>
		<a id="tags" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-tags"></i></a>
		<a id="Federal" onclick="navigate(this.id)" href="#"> <img src="https://asukii314.github.io/sn-suit-reference/nation/apple.png" alt="Federal"
		width="25" height="25" ></i></a>

	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Shinning-Nikki-09e17e3ef65b4edcb3cd605fa1781a69?pvs=4", '_blank').focus();

				window.open("https://www.notion.so/TAGS-311b6a8f8ae440638abab1d7b9bf5b31?pvs=4", '_blank').focus();

				window.open("https://www.notion.so/Pigeon-s-Glory-6af83aba3eab4942bf7d3a51ffd93726?pvs=4", '_blank').focus();
				
				else if (id == 'Pigeon')
				window.open("https://www.notion.so/115bbacfcf654e4c8a55b4a30af8057c?v=45a466a91e7e4005ac2a349cd6b299e7&pvs=4", '_blank').focus();

				else if (id == 'North')
				window.open("https://www.notion.so/Rift-of-North-d82705e60e7a4fa8968bece6919849eb?pvs=4", '_blank').focus();

				else if (id == 'Special')
				window.open("https://www.notion.so/Special-9b02b0c7b5c94211a81750d9b2b3f96a?pvs=4", '_blank').focus();

		}
